<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		p{
			margin:10px 20px 10px 20px;
			border-color: red;
			border-style: dotted;
			padding-left: 100px;
		}
		h3:before{
			content: " Hi ";
			color: red;
		}
		h3:after{
			content: " Xếp ";
			color: green;
		}
	</style>
</head>
<body>
	<p>Thẻ 1</p>
	<p>Thẻ 2</p>
	<h3>Xin chào</h3>
</body>
</html>
