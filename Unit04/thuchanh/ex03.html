<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#relative{
			width: 500px;
			height: 300px;
			position: relative;
			border: 1px solid black;
		}
		#absolute{
			width: 100px;
			height: 100px;
			background-color: yellow;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div id="relative">
		<div id="absolute">
			ví dụ
		</div>
	</div>
</body>
