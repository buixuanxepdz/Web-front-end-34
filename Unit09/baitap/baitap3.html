<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>Cỡ chữ</p>
	<button id="nho" onclick="chunho()">Nhỏ</button>
	<button id="vua" onclick="chuvua()">Vừa</button>
	<button id="lon" onclick="chuto()">Lớn</button>
	<p id="text">Lorem, ipsum, dolor sit amet consectetur adipisicing elit. Quia quae itaque, quam corporis nobis inventore similique. Officiis molestiae, repellat? Autem est, ab maiores reiciendis quas, iure tempora quasi beatae expedita!</p>
	<script>
		var chu = document.getElementById('text');
		var nho = document.getElementById('nho');
		var vua = document.getElementById('vua');
		var lon = document.getElementById('lon');
		var size=15;
		function chunho () {
			if (size>=10) {
				size--;
			}
			text.style.fontSize = size +'px';
		}
		function chuvua () {
			size=15;
			chu.style.fontSize = size+'px';
		}
		function chuto () {
			if (size<=50) {
				size++;
			}
			text.style.fontSize = size +'px';
		}
	</script>
</body>
</html>
