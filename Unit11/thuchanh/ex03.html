<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../thuvienjQuery/jquery-3.5.1.min.js"></script>
</head>
<body>
	<h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, corrupti.</h1>
	<button id="btn">Change color</button>
	<button id="btn1">Toggle color</button>
	<script>
		$(document).ready(function(){
			$("#btn").click(function(){
				$("h1").addClass("abc")
			})
			$("#btn").click(function(){
				$("h1").toggleClass("abc")
			})
			$("h1").mouseenter(function(){
				$(this).css({
					"color":"blue"
				})
			})
			$("h1").mouseleave(function(){
				$(this).css({
					"color":"red"
				})
			})
			

		})
	</script>
</body>
</html>
