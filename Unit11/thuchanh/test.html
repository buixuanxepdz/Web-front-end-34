<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../thuvienjQuery/jquery-3.5.1.min.js"></script>
</head>
<body>
	<input type="text">
	<button id="btn1">add</button>
	<div></div>
	<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				var a = $("input").val();
				$("div").append("<p>"+a+"<span class='xoa'>X</span></p>");
			})
			$("div").on("click",".xoa",function(){
				$(this).parent().remove();
			})
		})
	</script>
</body>
</html>
