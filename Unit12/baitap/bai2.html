<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../lightbox2-master/dist/css/lightbox.min.css">
	<script src="../lightbox2-master/dist/js/lightbox-plus-jquery.min.js"></script>
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.to{
			width: 100%;
		}
		.con{
			width: 20%;
			margin: 0 auto;
			font-family: arial;
			font-weight: bold;
			font-size: 30px;
			color: red;
		}
		.to img{
			transition: 1s;
			padding: 10px;
			width: 220px;
			height: 300px
		}
	</style>
</head>
<body>
	<div class="to">
		<div class="con">Album xe máy</div>
		<a href="../anh/RR.jpg" data-lightbox="to" data-title="xe máy RR"><img src="../anh/RR.jpg" alt=""></a>
		<a href="../anh/BWM.jpg" data-lightbox="to" data-title="xe máy BWM"><img src="../anh/BWM.jpg" alt=""></a>
		<a href="../anh/ducati.jpg" data-lightbox="to" data-title="xe máy ducati"><img src="../anh/ducati.jpg" alt=""></a>
		<a href="../anh/BWMS1000RR.jpg" data-lightbox="to" data-title="xe máy BWMS1000RR"><img src="../anh/BWMS1000RR.jpg" alt=""></a>
		<a href="../anh/H2.jpg" data-lightbox="to" data-title="xe máy H2"><img src="../anh/H2.jpg" alt=""></a>
	</div>
</body>
</html>
