<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Vertical range slider</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
</head>
<body>

      <form name="myform" onsubmit="return validation()">
        <input type="file" name="image_upload" multiple>
        <input type="submit" >
      </form>
</body><script>
      var img = document.forms['myform']['image_upload'];
      var validExt = ["jpeg","png","jpg"];

      function validation(){
        if (img.value != '') {
          var img_text = img.value.substring(img.value.lastIndexOf('.')+1);
          var result = validExt.includes(img_text);
          if (result == false) {
              alert('File bạn chọn không phải file ảnh ')
              return false
          } 
          else {
              if (parseFloat(img.files[0].size/(1024*1024)) >= 3) {
                alert('Kích cỡ ảnh vượt quá 3MB' + parseFloat(img.files[0].size/(1024*1024)) );
                return false;
              }
          }

        } else {
          alert("Vui lòng chọn ảnh !");
          return false
        }
      }
  </script>
</html>
